services:
  gitea:
    image: gitea/gitea:1.25
    container_name: gitea
    restart: always
    environment:
      TZ: "Europe/Berlin"
      GITEA__database__DB_TYPE: postgres
      GITEA__database__HOST: ${DB_HOST}
      GITEA__database__NAME: ${DB_NAME}
      GITEA__database__USER: ${DB_USER}
      GITEA__database__PASSWD: ${DB_PASSWD}
      GITEA__service__REQUIRE_SIGNIN_VIEW: false
      GITEA__service__ENABLE_NOTIFY_MAIL: true
      GITEA__webhook__ALLOWED_HOST_LIST: ${ALLOWED_HOST_LIST}
      GITEA__mailer__ENABLED: "true"
      GITEA__mailer__PROTOCOL: "${MAIL_PROTO:-smtps}"
      GITEA__mailer__SMTP_ADDR: "${MAIL_HOST}"
      GITEA__mailer__SMTP_PORT: "${MAIL_PORT:-465}"
      GITEA__mailer__USER: "${MAIL_USER}"
      GITEA__mailer__FROM: "${MAIL_FROM}"
      USER_UID: "${PUID}"
      USER_GID: "${PGID}"
      USER: git
      GITEA_CUSTOM: /data/gitea
      GITEA__actions__ENABLED: "true"
    volumes:
      - /mnt/user/appdata/gitea:/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - "3912:3000"
    networks:
      - frontend
    labels:
      traefik.enable: "true"
      traefik.http.routers.gitea-https.rule: "Host(`${DOMAIN}`)"
      traefik.http.routers.gitea-https.entrypoints: "websecure"
      traefik.http.routers.gitea-https.tls: "true"
      traefik.http.routers.gitea-https.service: "gitea-svc"
      traefik.http.services.gitea-svc.loadBalancer.server.port: "3000"

  gitea-runner:
    image: gitea/act_runner:latest
    container_name: gitea-runner
    restart: always
    depends_on:
      - gitea
    networks:
      - frontend
    volumes:
      - /mnt/user/appdata/gitea-runner/data:/data
      - /mnt/user/appdata/gitea-runner/config.yaml:/config.yaml:ro
      - /mnt/user/appdata/terraform-state:/state
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      CONFIG_FILE: /config.yaml
      GITEA_INSTANCE_URL: https://${DOMAIN}:443
      GITEA_RUNNER_REGISTRATION_TOKEN: ${RUNNER_TOKEN}
      GITEA_RUNNER_NAME: "home-server-runner"
      GITEA_RUNNER_LABELS: "ubuntu-latest:docker://docker.gitea.com/runner-images:ubuntu-latest,linux:docker"

networks:
  frontend:
    external: true
